<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
  </head>
  <body class="bg-info text-white">
    <!-- class container adds padding and its responsive, text-center does what it says   -->
    <div class="container text-center">
      <!-- class found in Typography -->
      <h1 class="display-1 mt-5">Welcome to my site</h1>
      <!-- class found in Typography -->
      <p class="lead mb-5">This is a site to show my progress of what I'm capable of.</p>
    
    
      <div class="container">
      <form>
        <div class="form-group row">
            <div class="col-8">
            <label for="name" class="col-sm-6 col-form-label col-form-label-lg"></label>
              <div class="col-sm-10">
              <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Full Name">
              </div>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-8">
            <label for="email" class="col-sm-6 col-form-label col-form-label-lg"></label>
              <div class="col-sm-10">
              <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Email Address">
              </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-8">
          <label for="comment" class="col-sm-6 col-form-label col-form-label-lg"></label>
          <div class="col-sm-10">
          <textarea class="form-control form-control-lg" id="exampleTextarea" rows="6" placeholder="Your Message..."></textarea>
          </div>
          </div>
        </div>
      </form>
      </div>

    </div>
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
